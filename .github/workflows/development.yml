      - name: Write key to file
        run: printf %s "$DEV_SSH_KEY" >> ./key.pem
    
      - name: Fix key format
        run: sed -i 's/|/\n/g' ./key.pem

      - name: Copy build artifacts to remote
        uses: garygrossgarten/github-action-scp@release
        with:
          local: ./test.txt
          remote: /usr/share/nginx/html
          host: ${{ secrets.DEV_HOST }}
          username: ${{ secrets.DEV_SSH_USER }}
          privateKey : ./key.pem